<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>PetitionHub - Start and Support Meaningful Change</title>
    <meta name="title" content="PetitionHub - Start and Support Meaningful Change" />
    <meta name="description" content="Create, sign, and share petitions that matter. Join thousands of advocates making a difference in their communities and beyond. Start your petition today." />
    <meta name="keywords" content="petition, advocacy, change, community, social impact, democracy, civic engagement, grassroots" />
    <meta name="author" content="PetitionHub" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://petition.example.com/" />
    <meta property="og:title" content="PetitionHub - Start and Support Meaningful Change" />
    <meta property="og:description" content="Create, sign, and share petitions that matter. Join thousands of advocates making a difference in their communities and beyond." />
    <meta property="og:image" content="https://petition.example.com/og-image.jpg" />
    <meta property="og:site_name" content="PetitionHub" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://petition.example.com/" />
    <meta property="twitter:title" content="PetitionHub - Start and Support Meaningful Change" />
    <meta property="twitter:description" content="Create, sign, and share petitions that matter. Join thousands of advocates making a difference in their communities and beyond." />
    <meta property="twitter:image" content="https://petition.example.com/og-image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://petition.example.com/" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="application-name" content="PetitionHub" />

    <!-- Performance & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PetitionHub",
      "description": "Create, sign, and share petitions that matter. Join thousands of advocates making a difference in their communities and beyond.",
      "url": "https://petition.example.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://petition.example.com/petitions?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
